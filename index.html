<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student-Teacher Appointment Booking</h1>

    <div id="auth-section">
        <h2>Register</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="register-btn">Register</button>
        
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">Login</button>
    </div>

    <div id="booking-section">
        <h2>Book an Appointment</h2>
        <input type="text" id="teacher-id" placeholder="Teacher ID">
        <input type="date" id="appointment-date">
        <button id="book-appointment-btn">Book Appointment</button>
    </div>

    <script type= "module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script   type="module"                src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script type = "module" src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
    <script  type = "module" src="firebase-config.js"></script>
    <script  type = "module" src="main.js"></script>
</body>
</html>
